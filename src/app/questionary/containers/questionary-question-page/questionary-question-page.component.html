<div class="questionary-question-page"  fxLayoutAlign="center center" *ngIf="loadingQuestionary">
  <mat-spinner></mat-spinner>
</div>
<div
  fxLayout="column"
  fxLayoutAlign="start stretch"
  fxLayoutGap="16px"
  class="questionary-question-page"
  *ngIf="!loadingQuestionary">
  <questionary-header [questionNumber]="currentQuestionNumber"></questionary-header>
  <questionary-body [question]="currentQuestion" (answerEvent)="nextQuestion($event)"></questionary-body>
</div>
