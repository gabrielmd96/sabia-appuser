<navbar barTitle="Detalhes do produto" [disableNavigation]="true">

  <div class="left">
    <button (click)="goBack()" clButtonIcon>
      <i clIcon color="#fff" name="cl-arrow-left"></i>
    </button>
  </div>

  <div class="products-page" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="16px" fxLayoutGap.lt-md="16px">
    <mat-spinner *ngIf="loading"></mat-spinner>
    <ng-container *ngIf="!loading">
      <investment-wallet-product-variable-income
        *ngIf="product.module === 'VARIABLE_INCOME'"
        [product]="product">
      </investment-wallet-product-variable-income>
      <investment-wallet-product-private-fixed-income
        *ngIf="product.module === 'FIXED_INCOME'"
        [product]="product">
      </investment-wallet-product-private-fixed-income>
      <investment-wallet-product-fixed-income
        *ngIf="product.module === 'TREASURE'"
        [product]="product">
      </investment-wallet-product-fixed-income>
      <investment-wallet-credit-available
        [availableToSell]="productBalance"
        [balance]="balance">
      </investment-wallet-credit-available>
      <investiment-wallet-buy-and-sell
        (transactionRequired)="trade($event)"
        [price]="product.unitPrice">
      </investiment-wallet-buy-and-sell>
    </ng-container>
  </div>
</navbar>
