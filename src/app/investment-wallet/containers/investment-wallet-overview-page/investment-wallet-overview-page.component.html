<navbar barTitle="Carteira de Investimentos">

  <div *ngIf="loading" class="width-100 height-100" fxLayout="column" fxLayoutAlign="center">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!loading" class="investment-topic__background" fxLayout="column" fxLayoutAlign="center center"
       fxLayoutGap="16px">

    <investment-wallet-pizza [data]="pizzaGraphData"></investment-wallet-pizza>

    <div class="investment-modules" fxLayout="column" fxLayoutAlign="center stretch" fxLayoutGap="16px">
      <ng-container *ngFor="let investmentModule of investmentModules">
        <investment-wallet-balance-card
          *ngIf="investmentModule.moduleName === 'BALANCE'"
          [balance]="wallet.balance"
          [invested]="totalWithoutBalance">

        </investment-wallet-balance-card>
        <investment-wallet-investment-module
          *ngIf="!(investmentModule.moduleName === 'BALANCE')"
          (click)="goToInvestmentWalletModule(investmentModule.moduleName)"
          [investmentModule]="investmentModule">
        </investment-wallet-investment-module>
      </ng-container>
    </div>
  </div>
</navbar>
