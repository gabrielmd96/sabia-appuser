<navbar barTitle="Carteira de Investimentos">

  <div class="investment-topic__background" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px">

    <investment-wallet-pizza [data]="data"></investment-wallet-pizza>

    <div fxLayout="column" fxLayoutAlign="center stretch" fxLayoutGap="16px">
      <ng-container *ngFor="let investmentModule of investmentModules">
        <investment-topic
          (click)="goToInvestmentWalletModule(investmentModule.moduleName)"
          [investmentModule]="investmentModule">
        </investment-topic>
      </ng-container>
    </div>
  </div>
</navbar>
