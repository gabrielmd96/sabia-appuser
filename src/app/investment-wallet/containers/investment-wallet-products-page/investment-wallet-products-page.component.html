<navbar barTitle="Carteira de Investimentos" [disableNavigation]="true">

  <div class="left">
    <button (click)="goBack()" clButtonIcon>
      <i clIcon color="#fff" name="cl-arrow-left"></i>
    </button>
  </div>
  <div class="products-page" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="24px" fxLayoutGap.lt-md="16px">
    <ng-container *ngIf="!loading">
      <investment-wallet-myproducts-card [products]="products"></investment-wallet-myproducts-card>
    </ng-container>
    <investment-wallet-product-list></investment-wallet-product-list>
  </div>
</navbar>
