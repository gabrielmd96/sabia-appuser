<div class="sessions__card" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px">
  <h2 class="sessions__title">Digite sua senha:</h2>
  <input class="sessions__input" type="password" placeholder="senha" [formControl]="password" name="password">
  <button (click)="setPasswordAndSignIn()" class="sessions__button" [disabled]="passwordIncomplete">Entrar</button>
  <button (click)="changeEmailForLogin()" class="sessions__return">Voltar</button>
  <a (click)="forgotPassword()" class="sessions__forgot">Esqueci minha senha</a>
  <div class="sessions__remember" fxLayout="row" fxLayoutAlign="space-around center"  fxLayoutGap="8px">
    <h2 class="sessions__title">lembrar de mim:</h2>
    <!-- Rounded switch -->
    <label class="switch">
      <input type="checkbox" [formControl]="autoLogin" name="autoLogin">
      <span class="slider round"></span>
    </label>
  </div>
</div>
