<div class="password__card" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px"
     fxLayoutGap.lt-sm="8px"
>
  <h2 class="password__title">Digite sua senha:</h2>
  <input class="password__input" type="password" placeholder="senha" [formControl]="password" name="password">
  <button (click)="setPasswordAndSignIn()" class="password__button" [disabled]="passwordIncomplete">Entrar</button>
  <button (click)="changeEmailForLogin()" class="password__return">Voltar</button>
  <div class="password__remember" fxLayout="row" fxLayoutAlign="space-around center"  fxLayoutGap="8px">
    <h2 class="password__title">lembrar de mim:</h2>
    <!-- Rounded switch -->
    <label class="switch">
      <input type="checkbox" [formControl]="autoLogin" name="autoLogin">
      <span class="slider round"></span>
    </label>
  </div>
</div>
