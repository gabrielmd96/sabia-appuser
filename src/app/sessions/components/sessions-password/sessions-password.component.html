<div class="sessions__card" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px">
  <h2 class="sessions__title">Digite sua senha:</h2>
  <cl-form-component
    [formConfig]="formConfig"
    (isValid)="isValid($event)"
    (submit)="setPasswordAndSignIn()"
    (changes)="changes($event)"
  ></cl-form-component>
  <div class="sessions__buttons-container" fxLayout="column" fxLayoutGap="16px">
    <button clButtonContained (click)="setPasswordAndSignIn()" [hasDisabled]="!formValid" [loading]="loading"
            class="bg-sabia-blue-500">
      <span>Entrar</span>
    </button>
    <button clButtonIconContainedSecondary (click)="changeEmailForLogin()">
      <span>Voltar</span>
    </button>
  </div>
  <a (click)="forgotPassword()" class="sessions__forgot">Esqueci minha senha</a>
  <div class="sessions__remember" fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="8px">
    <h2 class="sessions__title">lembrar de mim:</h2>
    <!-- Rounded switch -->
    <label class="switch">
      <input type="checkbox" [formControl]="autoLogin" name="autoLogin">
      <span class="slider round"></span>
    </label>
  </div>
</div>
