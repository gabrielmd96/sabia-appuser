<div class="sessions__card" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px"
     fxLayoutGap.lt-sm="8px"
>
  <h2 class="sessions__title">Qual é seu gênero?</h2>
  <cl-form-component
    (changes)="changes($event)"
    (isValid)="isValid($event)"
    (submit)="submitGender()"
    [formConfig]="formConfig"
  ></cl-form-component>
  <button (click)="submitGender()" [hasDisabled]="!formValid" [loading]="loading" clButtonContained
          class="bg-sabia-blue-500">
    <span>Continuar</span>
  </button>
</div>
