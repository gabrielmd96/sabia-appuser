<div class="login__card" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px"
     fxLayoutGap.lt-sm="8px"
>
  <h2 class="login__title">Qual é seu gênero?</h2>
  <form [formGroup]="formGroup">
    <label>
      <input type="radio" value="m" formControlName="gender">
      <span>Masculino</span>
    </label>
    <label>
      <input type="radio" value="f" formControlName="gender">
      <span>Feminino</span>
    </label>
    <label>
      <input type="radio" value="o" formControlName="gender">
      <span>Outro</span>
    </label>
  </form>
  <button class="login__button" (click)="submitGender()" [disabled]="formGroup.invalid">Continuar</button>
</div>
