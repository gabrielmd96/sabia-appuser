<div class="login__card" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px"
  fxLayoutGap.lt-sm="8px"
>
  <h2 class="login__title">Comece com o seu e-mail</h2>
  <input type="email" placeholder="e-mail" [formControl]="email" class="login__input" name="email">
  <button class="login__button" (click)="verifyEmail()" [disabled]="emailInvalid">Continuar</button>
</div>
