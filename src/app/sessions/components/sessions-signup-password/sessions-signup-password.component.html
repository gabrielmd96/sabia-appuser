<div class="sessions__card" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px"
     fxLayoutGap.lt-sm="8px"
>
  <h2 class="sessions__title">Insira sua senha</h2>
  <input class="sessions__input" type="password" placeholder="senha" [formControl]="passwordForm" name="password">
  <button class="sessions__button" (click)="createUser()" [disabled]="passwordForm.invalid">Cadastrar</button>
</div>
