<div class="login__card" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px"
     fxLayoutGap.lt-sm="8px"
>
  <h2 class="login__title">Insira sua senha</h2>
  <input type="password" placeholder="senha" [formControl]="passwordForm" name="password">
  <button class="login__button" (click)="createUser()" [disabled]="passwordForm.invalid">Cadastrar</button>
</div>
