<navbar barTitle="Editar perfil do usuÃ¡rio">
  <div class="page-container">
    <div clCard>
      <div clCardContent>
        <cl-form-component
          [formConfig]="form"
          (changes)="getFormChanges($event)"
          (isValid)="checkIfFormIsValid($event)"
        ></cl-form-component>
      </div>
      <button clButton [disabled]="submitDisabled" (click)="submit()">
        <span>Confirmar</span>
      </button>
    </div>

    <div clCard>
      <div clCardContent>
        <input type="text" [formControl]="searchValue">
        <div *ngFor="let result of results">
          {{ result.ticker }}
        </div>
      </div>
    </div>

  </div>
</navbar>
