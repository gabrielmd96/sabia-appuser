<div fxLayout="column" fxLayoutAlign="center center" padding="12px">
  <div class="container" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="24px">
    <div class="Forms">
      <cl-form-component
        (changes)="changes($event)"
        (isValid)="isValid($event)"
        (submit)="changePassword()"
        [formConfig]="changePasswordForm"
      ></cl-form-component>
    </div>
    <button (click)="changePassword()" [hasDisabled]="!formValid" [loading]="loading" clButtonContained
            class="bg-sabia-blue-500">
      <span>Salvar</span>
    </button>
  </div>
</div>
