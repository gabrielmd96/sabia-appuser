<div fxLayout="column" fxLayoutAlign="center center" padding="12px">
  <div class="container" fxLayout="column" fxLayoutAlign="start center">

    <div>
      <label for="updatePicInput">
        <img [src]="photo | async" onerror="this.src='./../../../assets/img/profile-user.png'" *ngIf="!uploading">
      </label>
      <input type="file" hidden (change)="updatePic($event)" id="updatePicInput">
      <mat-progress-spinner mode="determinate" [value]="uploadProgress" *ngIf="uploading"></mat-progress-spinner>
    </div>

    <div class="nameTitle">{{ firstName + ' ' + lastName }}</div>
    <div dsCard class="info-card" fxLayout="column">
      <div>
        <p class="nomeCampo__margin-left">E-mail</p>
        <div class="info-box" label="Email" large>{{ email }}</div>
      </div>
      <div>
        <p class="nomeCampo__margin-left">GÃªnero</p>
        <div class="info-box" label="Genero" large>{{ gender }}</div>
      </div>
      <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px">
        <button class="ds-button" (click)="goEditPage()" margin->Editar</button>
        <button class="ds-button" (click)="goChangePasswordPage()">Trocar Senha</button>
      </div>
    </div>
  </div>
</div>
